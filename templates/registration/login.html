{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}登录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h4 class="mb-0">用户登录</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0">还没有账号？ <a href="{% url 'register' %}">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
